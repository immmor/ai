<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Quantum Pulse Player</title>
    <style>
        :root {
            --hue: 280; /* 初始色调 */
            --bg-color: #050505;
            --player-bg: rgba(255, 255, 255, 0.03);
            --neon: hsl(var(--hue), 100%, 60%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            overflow: hidden;
            perspective: 1000px; /* 为3D效果做准备 */
        }

        /* 炫酷流体背景 */
        .fluid-bg {
            position: absolute;
            width: 150vw; height: 150vh;
            background: 
                radial-gradient(circle at 50% 50%, var(--neon), transparent 50%),
                radial-gradient(circle at 20% 30%, #ff00cc, transparent 40%),
                radial-gradient(circle at 80% 70%, #00d4ff, transparent 40%);
            filter: blur(80px) contrast(1.5);
            opacity: 0.4;
            z-index: -1;
            animation: drift 20s infinite alternate;
        }

        @keyframes drift {
            from { transform: rotate(0deg) scale(1); }
            to { transform: rotate(10deg) scale(1.2); }
        }

        /* 3D 浮动卡片 */
        .player-wrap {
            position: relative;
            width: 400px;
            padding: 50px;
            background: var(--player-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            backdrop-filter: blur(30px);
            box-shadow: 0 50px 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        /* 旋转唱片效果 */
        .vinyl {
            position: relative;
            width: 220px;
            height: 220px;
            margin: -120px auto 30px; /* 向上悬浮一半 */
            border-radius: 50%;
            background: conic-gradient(#111, #333, #111);
            border: 8px solid #222;
            box-shadow: 0 10px 50px rgba(0,0,0,0.5), 0 0 20px var(--neon);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: spin 6s linear infinite;
            animation-play-state: paused;
        }

        .vinyl::after { /* 模拟唱片纹路 */
            content: '';
            position: absolute;
            width: 90%; height: 90%;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .playing .vinyl { animation-play-state: running; }

        .cover-art {
            width: 100px; height: 100px;
            border-radius: 50%;
            background: url('https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?w=300') center/cover;
            border: 4px solid #000;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* 歌曲信息 */
        .meta { text-align: center; color: white; margin-bottom: 30px; }
        .meta h1 { font-size: 1.8rem; letter-spacing: 2px; text-shadow: 0 0 10px var(--neon); }
        .meta p { font-size: 0.9rem; opacity: 0.6; margin-top: 5px; }

        /* 进度条交互 */
        .progress-area {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, transparent, var(--neon));
            box-shadow: 0 0 15px var(--neon);
        }

        /* 极简控制台 */
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 40px;
        }

        .ctrl-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
            opacity: 0.7;
        }

        .ctrl-btn:hover { opacity: 1; transform: scale(1.2); color: var(--neon); }

        #play-main {
            width: 60px; height: 60px;
            border-radius: 50%;
            background: white;
            color: black;
            font-size: 1.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px white;
        }

    </style>
</head>
<body>

    <div class="fluid-bg" id="bg"></div>

    <div class="player-wrap" id="card">
        <div class="vinyl">
            <div class="cover-art"></div>
        </div>

        <div class="meta">
            <h1 id="title">QUANTUM DRIVE</h1>
            <p id="artist">STARDUST REVERB</p>
        </div>

        <div class="progress-area" id="prog-wrap">
            <div class="progress-bar" id="prog-bar"></div>
        </div>

        <div class="controls">
            <button class="ctrl-btn">⏮</button>
            <button class="ctrl-btn" id="play-main">▶</button>
            <button class="ctrl-btn">⏭</button>
        </div>

        <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"></audio>
    </div>

    <script>
        const card = document.getElementById('card');
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-main');
        const progBar = document.getElementById('prog-bar');
        const progWrap = document.getElementById('prog-wrap');
        const body = document.body;

        // 1. 3D 鼠标跟随效果
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // 2. 播放控制与颜色变换
        let hue = 280;
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                card.classList.add('playing');
                playBtn.innerHTML = 'II';
                changeColor();
            } else {
                audio.pause();
                card.classList.remove('playing');
                playBtn.innerHTML = '▶';
            }
        });

        function changeColor() {
            if (!audio.paused) {
                hue = (hue + 1) % 360;
                document.documentElement.style.setProperty('--hue', hue);
                requestAnimationFrame(changeColor);
            }
        }

        // 3. 进度条更新
        audio.addEventListener('timeupdate', () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            progBar.style.width = `${pct}%`;
        });

        progWrap.addEventListener('click', (e) => {
            const width = progWrap.clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        });

    </script>
</body>
</html>
