<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以墨钱包</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --neon-green: #0aff99;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            font-family: 'Orbitron', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            touch-action: none;
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* 背景流光线条 */
        body::before {
            content: "";
            position: fixed;
            width: 200%;
            height: 200%;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 242, 255, 0.05) 1px, rgba(0, 242, 255, 0.05) 2px);
            background-size: 100% 4px;
            animation: move-bg 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes move-bg {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }

        /* 核心卡片 */
        .neon-card {
            position: relative;
            width: 380px;
            max-width: 90vw;
            max-height: 90vh;
            padding: 40px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            border-radius: 5px;
            clip-path: polygon(0 0, 90% 0, 100% 10%, 100% 100%, 10% 100%, 0 90%);
            overflow: hidden;
            touch-action: pan-y;
        }

        .header {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 28px;
        }

        /* 余额区 */
        .balance-display {
            border-left: 4px solid var(--neon-pink);
            padding-left: 15px;
            margin-bottom: 30px;
            background: rgba(255, 0, 255, 0.05);
        }

        .balance-label { font-size: 12px; color: var(--neon-pink); }
        .balance-val { font-size: 32px; font-weight: 800; color: #fff; }

        /* 输入框 */
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 24px;
            padding: 10px 5px;
            outline: none;
            box-sizing: border-box;
        }

        /* 支付选择器 */
        .pay-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pay-item {
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            filter: grayscale(1);
            position: relative;
            overflow: hidden;
        }

        .pay-item.active {
            filter: grayscale(0);
        }
        .pay-item:nth-child(1).active {
            border-color: #07c160;
            box-shadow: 0 0 15px #07c160;
            background: rgba(7, 193, 96, 0.1);
        }
        .pay-item:nth-child(2).active {
            border-color: #1677ff;
            box-shadow: 0 0 15px #1677ff;
            background: rgba(22, 119, 255, 0.1);
        }

        .pay-item i { font-size: 40px; }
        .pay-item:nth-child(1) i { color: #07c160; }
        .pay-item:nth-child(2) i { color: #1677ff; }

        /* 按钮 */
        .glitch-btn {
            width: 100%;
            height: 50px;
            background: var(--neon-blue);
            border: none;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .glitch-btn:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            color: #fff;
        }

        .glitch-btn::before {
            content: "确认交易";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .glitch-btn.login-btn::before {
            content: "登录";
        }

        /* 装饰点缀 */
        .corner-tag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: var(--neon-blue);
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="neon-card">
        <div class="header">以墨钱包</div>
        
        <!-- 登录表单 -->
        <div id="login-form">
            <div class="input-box">
                <input type="text" placeholder="用户名" id="username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="password">
            </div>
            <button class="glitch-btn login-btn" onclick="login()"></button>
        </div>
        
        <!-- 支付界面 -->
        <div id="pay-interface" style="display: none;">
            <div class="balance-display">
                <div class="balance-label">可用余额</div>
                <div class="balance-val">0.00</div>
            </div>

            <div class="input-box">
                <input type="number" placeholder="输入金额" id="amt">
            </div>

            <div class="pay-grid">
                <div class="pay-item active" onclick="sel(this, 'wechat')">
                    <i class="fab fa-weixin"></i>
                    <div style="font-size: 12px; margin-top: 5px;">微信支付</div>
                </div>
                <div class="pay-item" onclick="sel(this, 'alipay')">
                    <i class="fab fa-alipay"></i>
                    <div style="font-size: 12px; margin-top: 5px;">支付宝</div>
                </div>
            </div>

            <button class="glitch-btn" onclick="pay()"></button>
            
            <div class="corner-tag">安全连接已激活</div>
        </div>
    </div>

<script>
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
        let mode = 'wechat';
        
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (currentUser) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('pay-interface').style.display = 'block';
            updateBalance();
        }
        
        async function updateBalance() {
            if (!currentUser) return;
            
            try {
                const balanceData = await (await fetch(`https://immmor.com/api/balance?username=${currentUser.username}`)).json();
                if (balanceData.code === 200) {
                    document.querySelector('.balance-val').textContent = balanceData.balance.toFixed(2);
                }
            } catch (error) {
                console.error('查询余额失败:', error);
            }
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) return alert('用户名和密码不能为空');
            
            try {
                const data = await (await fetch('https://immmor.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                })).json();
                
                if (data.success) {
                    localStorage.setItem('currentUser', JSON.stringify(data.userInfo));
                    location.reload();
                } else {
                    alert('登录失败：' + data.message);
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
            }
        }

        function sel(el, m) {
            document.querySelectorAll('.pay-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            mode = m;
        }

        async function pay() {
            const amount = document.getElementById('amt').value;
            if (!amount || amount <= 0) return alert('请输入有效金额');
            
            try {
                const payData = await (await fetch('https://immmor.com/api/pay/build-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: mode,
                        order_no: Date.now().toString(),
                        amount: parseFloat(amount),
                        description: '以墨钱包充值',
                        username: currentUser.username
                    })
                })).json();
                
                if (payData.code === 200) {
                    window.location.href = payData.data.pay_url;
                } else {
                    alert('支付URL构建失败：' + payData.msg);
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
            }
        }
    </script>

</body>
</html>
