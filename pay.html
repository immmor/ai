<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>以墨钱包</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --neon-pink: #ff00ff;
            --neon-blue: #00f2ff;
            --neon-green: #0aff99;
            --bg-dark: #050505;
        }

        body {
            margin: 0;
            background: var(--bg-dark);
            font-family: 'Orbitron', 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
            touch-action: pan-y;
            overscroll-behavior: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        /* 背景流光线条 */
        body::before {
            content: "";
            position: fixed;
            width: 200%;
            height: 200%;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(0, 242, 255, 0.05) 1px, rgba(0, 242, 255, 0.05) 2px);
            background-size: 100% 4px;
            animation: move-bg 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes move-bg {
            from { transform: translateY(0); }
            to { transform: translateY(-50%); }
        }

        /* 核心卡片 */
        .neon-card {
            position: relative;
            width: 380px;
            max-width: 90vw;
            max-height: 90vh;
            padding: 40px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue), inset 0 0 10px var(--neon-blue);
            border-radius: 5px;
            clip-path: polygon(0 0, 90% 0, 100% 10%, 100% 100%, 10% 100%, 0 90%);
            overflow: hidden;
            touch-action: pan-y;
        }

        .header {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 28px;
        }

        /* 余额区 */
        .balance-display {
            border-left: 4px solid var(--neon-pink);
            padding-left: 15px;
            margin-bottom: 30px;
            background: rgba(255, 0, 255, 0.05);
        }

        .balance-label { font-size: 12px; color: var(--neon-pink); }
        .balance-val { font-size: 32px; font-weight: 800; color: #fff; }

        /* 输入框 */
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            font-size: 24px;
            padding: 10px 5px;
            outline: none;
            box-sizing: border-box;
        }

        /* 支付选择器 */
        .pay-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .pay-item {
            border: 1px solid #444;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            filter: grayscale(1);
            position: relative;
            overflow: hidden;
        }

        .pay-item.active {
            filter: grayscale(0);
        }
        .pay-item:nth-child(1).active {
            border-color: #07c160;
            box-shadow: 0 0 15px #07c160;
            background: rgba(7, 193, 96, 0.1);
        }
        .pay-item:nth-child(2).active {
            border-color: #1677ff;
            box-shadow: 0 0 15px #1677ff;
            background: rgba(22, 119, 255, 0.1);
        }

        .pay-item i { font-size: 40px; }
        .pay-item:nth-child(1) i { color: #07c160; }
        .pay-item:nth-child(2) i { color: #1677ff; }

        /* 按钮 */
        .glitch-btn {
            width: 100%;
            height: 50px;
            background: var(--neon-blue);
            border: none;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            position: relative;
            transition: 0.2s;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .glitch-btn:hover {
            background: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            color: #fff;
        }

        .glitch-btn::before {
            content: "确认交易";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }
        .glitch-btn.login-btn::before {
            content: "登录";
        }

        /* 装饰点缀 */
        .corner-tag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 10px;
            color: var(--neon-blue);
            opacity: 0.5;
        }
        
        /* 导航标签样式 */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--neon-blue);
        }
        
        .nav-tab {
            background: transparent;
            border: none;
            color: #666;
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-tab.active {
            color: var(--neon-blue);
            border-bottom-color: var(--neon-blue);
        }
        
        /* 筛选器样式 */
        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .filter-select {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 5px 10px;
            border-radius: 3px;
            flex: 1;
        }
        
        /* 订单项样式 - 优化移动端触摸 */
        .order-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            transition: all 0.3s;
            cursor: pointer;
            user-select: none; /* 禁止文本选择 */
        }
        
        .order-item:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .order-no {
            font-size: 12px;
            color: var(--neon-blue);
            font-family: monospace;
        }
        
        .order-amount {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        
        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 11px;
            color: #999;
        }
        
        .order-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .status-pending { background: #ffa500; color: #000; }
        .status-paid { background: #07c160; color: #fff; }
        .status-failed { background: #ff4757; color: #fff; }
        
        /* 订单列表容器 - 优化移动端滑动 */
        .orders-container {
            max-height: 300px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* 启用iOS弹性滚动 */
            scroll-behavior: smooth; /* 平滑滚动 */
        }

        /* 分页按钮 */
        .page-btn {
            background: var(--neon-blue);
            border: none;
            color: #000;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }
        
        .page-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="neon-card">
        <div class="header">以墨钱包</div>
        
        <!-- 导航菜单 -->
        <div class="nav-tabs" style="display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--neon-blue);">
            <button id="pay-tab" class="nav-tab active" onclick="switchTab('pay')">充值</button>
            <button id="orders-tab" class="nav-tab" onclick="switchTab('orders')">订单记录</button>
        </div>
        
        <!-- 登录表单 -->
        <div id="login-form">
            <div class="input-box">
                <input type="text" placeholder="用户名" id="username">
            </div>
            <div class="input-box">
                <input type="password" placeholder="密码" id="password">
            </div>
            <button class="glitch-btn login-btn" onclick="login()"></button>
        </div>
        
        <!-- 支付界面 -->
        <div id="pay-interface">
            <div class="balance-display">
                <div class="balance-label">可用余额</div>
                <div class="balance-val">0.00</div>
            </div>

            <div class="input-box">
                <input type="number" placeholder="输入金额" id="amt">
            </div>

            <div class="pay-grid">
                <div class="pay-item active" onclick="sel(this, 'wechat')">
                    <i class="fab fa-weixin"></i>
                    <div style="font-size: 12px; margin-top: 5px;">微信支付</div>
                </div>
                <div class="pay-item" onclick="sel(this, 'alipay')">
                    <i class="fab fa-alipay"></i>
                    <div style="font-size: 12px; margin-top: 5px;">支付宝</div>
                </div>
            </div>

            <button class="glitch-btn" onclick="pay()"></button>
            
            <div class="corner-tag">安全连接已激活</div>
        </div>
        
        <!-- 订单记录界面 -->
        <div id="orders-interface" style="display: none;">
            <div class="balance-display">
                <div class="balance-label">订单总数</div>
                <div class="balance-val" id="total-orders">0</div>
            </div>
            
            <!-- 订单筛选 -->
            <div class="filter-section" style="margin-bottom: 20px; display: none;">
                <select id="status-filter" class="filter-select" onchange="loadOrders()">
                    <option value="">全部状态</option>
                    <option value="pending">待支付</option>
                    <option value="paid">已支付</option>
                    <option value="failed">支付失败</option>
                </select>
                <select id="type-filter" class="filter-select" onchange="loadOrders()">
                    <option value="">全部类型</option>
                    <option value="alipay">支付宝</option>
                    <option value="wxpay">微信支付</option>
                </select>
            </div>
            
            <!-- 订单列表 -->
            <div id="orders-list" class="orders-container" style="max-height: 300px; overflow-y: auto;">
                <div class="loading" style="text-align: center; padding: 20px; color: var(--neon-blue);">
                    加载中...
                </div>
            </div>
            
            <!-- 分页 -->
            <div class="pagination" style="display: flex; justify-content: space-between; align-items: center; margin-top: 15px;">
                <button id="prev-page" class="page-btn" onclick="changePage(-1)" disabled>上一页</button>
                <span id="page-info" style="font-size: 12px;">第 1 页</span>
                <button id="next-page" class="page-btn" onclick="changePage(1)" disabled>下一页</button>
            </div>
            
            <div class="corner-tag">订单监控中</div>
        </div>
    </div>

<script>
        document.addEventListener('touchmove', function(e) {
            if (e.target.tagName !== 'INPUT') {
                e.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        });
        let mode = 'wechat';
        let currentUser = JSON.parse(localStorage.getItem('currentUser'));
        let currentPage = 1;
        let totalPages = 1;
        
        if (currentUser) {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('pay-interface').style.display = 'block';
            updateBalance();
        }
        
        async function updateBalance() {
            if (!currentUser) return;
            
            try {
                const balanceData = await (await fetch(`https://immmor.com/api/balance?username=${currentUser.username}`)).json();
                if (balanceData.code === 200) {
                    document.querySelector('.balance-val').textContent = balanceData.balance.toFixed(2);
                }
            } catch (error) {
                console.error('查询余额失败:', error);
            }
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) return alert('用户名和密码不能为空');
            
            try {
                const data = await (await fetch('https://immmor.com/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                })).json();
                
                if (data.success) {
                    localStorage.setItem('currentUser', JSON.stringify(data.userInfo));
                    location.reload();
                } else {
                    alert('登录失败：' + data.message);
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
            }
        }

        function sel(el, m) {
            document.querySelectorAll('.pay-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            mode = m;
        }

        async function pay() {
            const amount = document.getElementById('amt').value;
            if (!amount || amount <= 0) return alert('请输入有效金额');
            
            try {
                const payData = await (await fetch('https://immmor.com/api/pay/build-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        type: mode,
                        order_no: Date.now().toString(),
                        amount: parseFloat(amount),
                        description: '以墨钱包充值',
                        username: currentUser.username
                    })
                })).json();
                
                if (payData.code === 200) {
                    window.location.href = payData.data.pay_url;
                } else {
                    alert('支付URL构建失败：' + payData.msg);
                }
            } catch (error) {
                alert('网络错误，请稍后重试');
            }
        }
        
        // 订单簿功能
        function switchTab(tab) {
            document.querySelectorAll('.nav-tab').forEach(btn => btn.classList.remove('active'));
            document.getElementById('pay-interface').style.display = 'none';
            document.getElementById('orders-interface').style.display = 'none';
            
            if (tab === 'pay') {
                document.getElementById('pay-tab').classList.add('active');
                document.getElementById('pay-interface').style.display = 'block';
            } else {
                document.getElementById('orders-tab').classList.add('active');
                document.getElementById('orders-interface').style.display = 'block';
                loadOrders();
            }
        }
        
        async function loadOrders() {
            if (!currentUser) return;
            
            const statusFilter = document.getElementById('status-filter').value;
            const typeFilter = document.getElementById('type-filter').value;
            
            try {
                const ordersData = await (await fetch(`https://immmor.com/api/orders?username=${currentUser.username}&page=${currentPage}&limit=5`)).json();
                
                if (ordersData.code === 200) {
                    displayOrders(ordersData.data.orders, ordersData.data.pagination);
                } else {
                    alert('加载订单失败：' + ordersData.msg);
                }
            } catch (error) {
                console.error('加载订单失败:', error);
                document.getElementById('orders-list').innerHTML = '<div style="text-align: center; padding: 20px; color: #ff4757;">加载失败，请重试</div>';
            }
        }
        
        function displayOrders(orders, pagination) {
            const ordersList = document.getElementById('orders-list');
            const totalOrders = document.getElementById('total-orders');
            
            totalOrders.textContent = pagination.total;
            totalPages = pagination.pages;
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">暂无订单记录</div>';
                updatePagination();
                return;
            }
            
            let html = '';
            orders.forEach(order => {
                const statusClass = `status-${order.status}`;
                const statusText = {
                    'pending': '待支付',
                    'paid': '已支付',
                    'failed': '支付失败'
                }[order.status] || order.status;
                
                const typeText = {
                    'alipay': '支付宝',
                    'wxpay': '微信支付'
                }[order.payment_type] || order.payment_type;
                
                html += `
                    <div class="order-item" onclick="showOrderDetail('${order.order_no}')">
                        <div class="order-header">
                            <div class="order-no">${order.order_no}</div>
                            <div class="order-amount">¥${parseFloat(order.amount).toFixed(2)}</div>
                        </div>
                        <div class="order-details">
                            <div><strong>支付方式:</strong> ${typeText}</div>
                            <div><strong>状态:</strong> <span class="order-status ${statusClass}">${statusText}</span></div>
                            <div><strong>创建时间:</strong> ${formatDate(order.created_at)}</div>
                            <div><strong>支付时间:</strong> ${order.paid_at ? formatDate(order.paid_at) : '-'}</div>
                        </div>
                    </div>
                `;
            });
            
            ordersList.innerHTML = html;
            updatePagination();
        }
        
        function updatePagination() {
            document.getElementById('page-info').textContent = `第 ${currentPage} 页`;
            document.getElementById('prev-page').disabled = currentPage <= 1;
            document.getElementById('next-page').disabled = currentPage >= totalPages;
        }
        
        function changePage(delta) {
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadOrders();
            }
        }
        
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
        
        function showOrderDetail(orderNo) {
            alert(`订单详情：${orderNo}\n点击确定查看完整信息`);
            // 这里可以扩展为显示详细订单信息的模态框
        }
        
        // 自动刷新订单列表（每30秒）
        setInterval(() => {
            if (document.getElementById('orders-interface').style.display !== 'none') {
                loadOrders();
            }
        }, 30000);
    </script>

</body>
</html>
