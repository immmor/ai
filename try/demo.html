<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册 Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: -1px;
        }
        .tab.active {
            background-color: white;
            border-bottom: 2px solid white;
            margin-bottom: -2px;
        }
        .form-container {
            display: none;
        }
        .form-container.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>用户系统</h1>
    
    <div class="tabs">
        <div class="tab active" data-tab="login">登录</div>
        <div class="tab" data-tab="register">注册</div>
        <div class="tab" data-tab="pay">支付</div>
        <div class="tab" data-tab="recharge">充值</div>
        <div class="tab" data-tab="balance">余额</div>
    </div>

    <div class="form-container active" id="loginForm">
        <form>
            <div class="form-group">
                <label for="login-username">用户名：</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">密码：</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">登录</button>
        </form>
    </div>

    <div class="form-container" id="registerForm">
        <form>
            <div class="form-group">
                <label for="register-username">用户名：</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-password">密码：</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm">确认密码：</label>
                <input type="password" id="register-confirm" name="confirm" required>
            </div>
            <button type="submit">注册</button>
        </form>
    </div>

    <div class="form-container" id="payForm">
        <form>
            <div class="form-group">
                <label for="pay-username">用户名：</label>
                <input type="text" id="pay-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="pay-type">支付方式：</label>
                <select id="pay-type" name="type" required>
                    <option value="alipay">支付宝</option>
                    <option value="wxpay">微信支付</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pay-amount">金额：</label>
                <input type="number" id="pay-amount" name="amount" step="0.01" min="0.01" required>
            </div>
            <div class="form-group">
                <label for="pay-description">描述：</label>
                <input type="text" id="pay-description" name="description" required>
            </div>
            <button type="submit">生成支付链接</button>
        </form>
    </div>

    <div class="form-container" id="rechargeForm">
        <form>
            <div class="form-group">
                <label for="recharge-username">用户名：</label>
                <input type="text" id="recharge-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="recharge-amount">充值金额：</label>
                <input type="number" id="recharge-amount" name="amount" step="0.01" min="0.01" required>
            </div>
            <button type="submit">充值</button>
        </form>
    </div>

    <div class="form-container" id="balanceForm">
        <form>
            <div class="form-group">
                <label for="balance-username">用户名：</label>
                <input type="text" id="balance-username" name="username" required>
            </div>
            <button type="submit">查询余额</button>
        </form>
    </div>

    <div id="result"></div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const formContainers = document.querySelectorAll('.form-container');
        const resultDiv = document.getElementById('result');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                formContainers.forEach(f => f.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
                resultDiv.innerHTML = '';
            });
        });

        document.querySelector('#loginForm form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">${data.message}</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">出错了：${error.message}</div>`;
            }
        });

        document.querySelector('#registerForm form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            
            if (password !== confirm) {
                resultDiv.innerHTML = `<div class="error">两次密码输入不一致！</div>`;
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">${data.message}</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">出错了：${error.message}</div>`;
            }
        });

        document.querySelector('#payForm form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('pay-username').value;
            const type = document.getElementById('pay-type').value;
            const amount = parseFloat(document.getElementById('pay-amount').value);
            const description = document.getElementById('pay-description').value;
            const order_no = Date.now().toString();
            
            try {
                const response = await fetch('/api/pay/build-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, type, order_no, amount, description })
                });
                
                const data = await response.json();
                
                if (data.code === 200 && data.data && data.data.pay_url) {
                    window.location.href = data.data.pay_url;
                } else {
                    resultDiv.innerHTML = `<div class="error">${data.msg || '获取支付链接失败'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">出错了：${error.message}</div>`;
            }
        });

        document.querySelector('#rechargeForm form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('recharge-username').value;
            const amount = parseFloat(document.getElementById('recharge-amount').value);
            
            try {
                const response = await fetch('/api/recharge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, amount })
                });
                
                const data = await response.json();
                
                if (data.code === 200) {
                    resultDiv.innerHTML = `<div class="success">${data.msg}</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">${data.msg}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">出错了：${error.message}</div>`;
            }
        });

        document.querySelector('#balanceForm form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('balance-username').value;
            
            try {
                const response = await fetch(`/api/balance?username=${encodeURIComponent(username)}`);
                
                const data = await response.json();
                
                if (data.code === 200) {
                    resultDiv.innerHTML = `<div class="success">${data.msg}</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">${data.msg}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">出错了：${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
